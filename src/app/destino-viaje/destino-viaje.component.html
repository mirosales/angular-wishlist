<!-- <div class="col-md-4"> -->
    <div class="card-content">
        <div class="card-img">
            <img src="https://placeimg.com/380/230/nature" alt="">
            <span>
                <h4>{{posicion}}</h4>
            </span>
        </div>
        <div class="card-desc">
            <h3>{{destino.nombre}}</h3>
            <p>Sitios</p>
            <ul>
                <li *ngFor = "let x of destino.servicios" >
                    <span [ngSwitch]="x">
                        <i *ngSwitchCase="'desayuno'" style="color: brown;"> {{x}}</i>
                        <i *ngSwitchDefault> {{x}}</i>
                    </span>
                </li>
            </ul>
            <a href="#" class="btn-card" (click) = "ir()" >Ir!</a>
            <span *ngIf="destino.isSelected()">
                <span ngNonBindable>{{PREFERIDO}}</span>
            </span>
            <a [routerLink] = "['/destino']">Ver Destino</a>
        </div>
    </div>
